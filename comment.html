<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- header -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@primer/css@15.2.0/dist/primer.css"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.0.5/dist/vue.global.prod.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.2.6/dist/purify.min.js"
        integrity="sha256-+b29ikQX6nIR/Lf2zQHhU7nbTdvI5XNfS0fgALTzY9s=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/jitbit/HtmlSanitizer@master/HtmlSanitizer.min.js"
        crossorigin="anonymous"></script>
    <script src="commentf.js"></script>
    <script src="https://hcaptcha.com/1/api.js?onload=onloadCallback&render=explicit" crossorigin="anonymous" async defer></script>
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' 'unsafe-inline' 'unsafe-hashes' 'unsafe-eval'; script-src 'self' 'unsafe-eval' https://cdn.jsdelivr.net; script-src-elem 'self'; script-src-attr 'self'; style-src 'self'; style-src-elem 'self'; style-src-attr 'self'; img-src 'self' data: https://cdn.jsdelivr.net; font-src *;">
    <link rel="stylesheet" href="index.css">
    <title>{{ .Title }}</title>
    <meta property="og:title" content="{{ .Title }}" />
</head>

<body>
    <!-- body -->
    <div class="pad-10" id="vue-comment-root">
        <div class="TimelineItem" v-for="comment in comments">
            <div class="TimelineItem-badge">
                <img src="https://cdn.jsdelivr.net/gh/primer/octicons@v11.2.0/icons/comment-discussion-24.svg">
            </div>
            <div class="TimelineItem-body">
                <div class="Box">
                    <div class="Box-header">
                        <div class="Box-title">
                            <a class="text-bold link-gray-dark mr-1">[[% comment.user %]]</a>
                            -
                            <a class="link-gray">[[% comment.time %]]</a>
                        </div>
                    </div>
                    <div class="Box-body">
                        <div class="anti-overflow">
                            <div v-html="comment.body"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
    </div>
    <script src="comment.js"></script>
    <hr>
    <form action="some-server-url" method="post" id="comment-form">
        <textarea name="comment" rows="10"></textarea>
        <div id="captchabox"></div>
    </form>
</body>

</html>
