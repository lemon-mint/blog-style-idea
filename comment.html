<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- header -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@primer/css@15.2.0/dist/primer.css"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.0.5/dist/vue.global.prod.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.2.6/dist/purify.min.js"
        integrity="sha256-+b29ikQX6nIR/Lf2zQHhU7nbTdvI5XNfS0fgALTzY9s=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/jitbit/HtmlSanitizer@master/HtmlSanitizer.min.js"
        crossorigin="anonymous"></script>
    <script src="commentf.js"></script>
    <script src="https://hcaptcha.com/1/api.js?onload=onloadCallback&render=explicit" async defer></script>
    <link rel="stylesheet" href="index.css">
    <title>{{ .Title }}</title>
    <meta property="og:title" content="{{ .Title }}" />
</head>

<body>
    <!-- body -->
    <div class="pad-10" id="vue-comment-root">
        <div class="TimelineItem" v-for="comment in comments">
            <div class="TimelineItem-badge">
                <img src="https://cdn.jsdelivr.net/gh/primer/octicons@v11.2.0/icons/comment-discussion-24.svg">
            </div>
            <div class="TimelineItem-body">
                <div class="Box">
                    <div class="Box-header">
                        <div class="Box-title">
                            <a class="text-bold link-gray-dark mr-1">[[% comment.user %]]</a>
                            -
                            <a class="link-gray">[[% comment.time %]]</a>
                        </div>
                    </div>
                    <div class="Box-body">
                        <div class="anti-overflow">
                            <div v-html="comment.body"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="TimelineItem">
            <div class="TimelineItem-badge">
                <img src="https://cdn.jsdelivr.net/gh/primer/octicons@v11.2.0/icons/comment-discussion-24.svg">
            </div>
            <div class="TimelineItem-body">

                <div class="Box">
                    <div class="Box-header">
                        <div class="Box-title">
                            <a class="text-bold link-gray-dark mr-1">Write</a>
                        </div>
                    </div>
                    <div class="Box-body">
                        <form action="https://runkit.io/lemon-mint/600cbce6a4c0d8001a400c88/branches/master/create" method="post" id="comment-form">
                            <div class="form-group">
                                <div class="form-group-body">
                                    <textarea class="form-control" placeholder="Leave a comment" id="comment-textarea" name="comment" disabled></textarea>
                                </div>
                            </div>
                            <input type="text" value="" name="url" id="url" hidden>
                            <input type="text" value="" name="callback" id="callback" hidden>
                            <input type="text" value="signin" name="mode" id="mode" hidden>
                            <div id="captchabox"></div>
                            <div id="form-msg">To post a comment you need to authenticate.</div>
                            <button class="btn bg-gray-dark text-gray-light mr-2">Signin With Github</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="comment.js"></script>
</body>

</html>
